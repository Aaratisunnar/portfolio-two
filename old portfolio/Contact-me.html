<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body class="my-work contact-me">
	<div id="page" class="site">
		<div class="background-wrapper">
			<header class="site-header">
				<div class="container">
					<nav class="main-navigation">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="about-me.html">About Me</a></li>
							<li><a href="my-work.html">My Work</a></li>

						</ul>
					</nav>
					<div id="toggle-btn">
						<span></span>
					</div>
				</div>
			</header>
			<section class="contact">
				<div class="container">
					<div class="text-holder">
						<h2 class="title">Contact Me</h2>
						<p>Feel free to contact with this creative guy!!!</p>
					</div>
					<form action="#" class="contact-form">
						<label class="i-1">
							<p><input type="text" name="name" placeholder="Your Name"></p>
						</label>
						<label class="i-2">
							<p><input type="email" name="Email" placeholder="Your Email"></p>
						</label>
						<label class="i-3">
							<p><input type="text" name="text" class="text" placeholder="Message"></p>
						</label>
						<label class="i-4"><p><input type="submit" class="submit "value="Send Message"></p></label>
					</form>
				</div>
			</section>
		</div>
	</div>
	<div class="overlay"></div>
	<script src="js/jquery-3.4.0.js"></script>
	<script src="js/all.js"></script>
